    <h1>Problem 2</h1>
    <table id="data-table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </table>
    <script>
        const url = 'https://codeandcareer.com/assignments/api/api.php';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('data-table');
                data.forEach(item => {
                    const row = table.insertRow();
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.mobile}</td>
                        <td>${item.email}</td>
                        <td><button onclick="this.closest('tr').remove()">Delete</button></td>
                    `;
                });
            })
            .catch(error => console.error('Fetch error:', error));
    </script>
</body>
